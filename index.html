<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSnap Mood Tracker</title>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gradient-to-r from-teal-50 to-blue-50 min-h-screen flex flex-col">
    <div class="flex-grow max-w-4xl w-full mx-auto bg-white rounded-lg shadow-xl p-10 space-y-8">
        <!-- Greeting Heading -->
        <h1 id="greeting" class="text-4xl font-bold text-gray-800 text-center">
            Hello Mustang, how are you feeling today?
        </h1>

        <!-- Mood Submission Section -->
        <div id="moodSubmission" class="w-full hidden">
            <div class="mood-options">
                <!-- Mood buttons -->
                <button class="mood-option" data-mood="ecstatic">
                    <span class="emoji">🥳</span>
                    <span class="label">Ecstatic</span>
                </button>
                <button class="mood-option" data-mood="happy">
                    <span class="emoji">😊</span>
                    <span class="label">Happy</span>
                </button>
                <button class="mood-option" data-mood="neutral">
                    <span class="emoji">😐</span>
                    <span class="label">Neutral</span>
                </button>
                <button class="mood-option" data-mood="sad">
                    <span class="emoji">😢</span>
                    <span class="label">Sad</span>
                </button>
                <button class="mood-option" data-mood="stressed">
                    <span class="emoji">😰</span>
                    <span class="label">Stressed</span>
                </button>
                <button class="mood-option" data-mood="angry">
                    <span class="emoji">😡</span>
                    <span class="label">Angry</span>
                </button>
            </div>
        </div>

        <!-- Mood History Section -->
        <div id="mindSnapApp" class="p-6 bg-gray-50 rounded-lg shadow-md hidden">
            <h2 class="text-2xl font-semibold text-center mb-6">Your Mood History</h2>
            <div class="timeline" id="moodRows">
                <!-- Mood entries will populate dynamically here -->
            </div>
        </div>
    </div>

    <div id="affirmationModal" class="modal hidden fixed inset-0 flex items-center justify-center">
        <div class="modal-overlay absolute inset-0 bg-black opacity-50"></div>
        <div class="modal-content bg-white rounded-lg shadow-lg p-6 relative">
            <button id="closeModal" class="absolute top-0 right-0 mt-2 mr-2 text-gray-500 hover:text-gray-700">
                &times;
            </button>
            <p id="affirmationText" class="text-lg font-semibold text-center"></p>
        </div>
    </div>

    <div class="button-container fixed bottom-20 right-20">
        <button id="contactButton" class="action-button">
            Contact ASIJ
        </button>
        <button id="stressButton" class="action-button">
            Feeling stressed?
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
