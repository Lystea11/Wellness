<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stress Relief</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">

  <style>
    /* Glassmorphism styles for buttons */
    .glass-button {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 15px 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .glass-button:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.3);
    }

    body {
      background: linear-gradient(135deg, rgba(198, 234, 252, 1) 0%, rgba(158, 206, 229, 1) 100%);
    }

    h1 {
      font-family: 'Raleway Heavy', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans leading-relaxed tracking-wide">

  <div class="flex flex-col items-center justify-center min-h-screen">
    <header class="text-center py-10 mb-16 w-full">
      <h1 class="text-green-700 text-5xl font-bold">Stress Relief</h1>
      <p class="text-gray-600 text-lg mt-4">Take a deep breath and relax.</p>
    </header>

    <div class="mt-10">
      <a href="index.html" class="glass-button text-lg text-gray-800 font-semibold">
        Back to Home
      </a>
    </div>
  </div>

</body>
</html>
